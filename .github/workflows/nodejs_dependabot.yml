name: Node.js - Build and Test - Dependabot

on:
  pull_request_target:
    paths:
       - nodejs/**

jobs:
  build_and_test:
    name: Build and Test
    if: contains(github.event.pull_request.labels.*.name, 'dependencies') && contains(github.event.sender.login, 'dependabot')

    runs-on: ubuntu-20.04

    steps:
      - name: Display Context
        uses: actions/github-script@v3
        with:
          script: |
            core.startGroup('Context');
            core.info(`Event: ${context.eventName}`);
            core.info(`Payload:`);
            core.info(JSON.stringify(context.payload, null, 2));
            core.endGroup();

      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'
          registry-url: https://npm.pkg.github.com
          scope: '@octodemo'

      - name: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.OCTODEMO_OCTODEMOBOT_GHPR_TOKEN }}
        working-directory: nodejs
        run: npm ci

      - name: Show dependencies
        working-directory: nodejs
        run: npm list

      - name: npm test
        working-directory: nodejs
        run: npm test
